<div>
  <img class="img" src="https://res.cloudinary.com/pfcampy/image/upload/v1675716168/modak_logo_h9hvqb.jpg" alt="modak">
  <mat-stepper  [linear]="isLinear" #stepper>

<!-- FIRST STEP -->
  <mat-step >
    <p class="text">Please provide us with your personal information to send you the item</p>
    <form >
      <ng-template matStepLabel>Personal Information</ng-template>
      
     <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput />
        <mat-hint>MM/DD/YYYY</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select>
          <mat-option value="F">Female</mat-option>
          <mat-option value="M">Male</mat-option>
          <mat-option value="O">Other</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>ID Number</mat-label>
        <input matInput >
      </mat-form-field>
    </div>
        <button mat-fab extended color="primary"  class="button" matStepperNext>Next</button>
    </form>
  </mat-step>


<!-- SECOND STEP -->
  <mat-step label="Fill out your address">
    <form>
      <ng-template matStepLabel>Address</ng-template>

      <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput  >
      </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-fab extended color="primary"  class="button" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

<!-- THIRD STEP -->
  <mat-step>
    <ng-template matStepLabel>Payment</ng-template>
    <div class="form">
    <p class="text">You are now done.</p>
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-fab extended color="primary"  class="button" (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>

</div>
